<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer src='js/main.js'></script>
    <title>Document</title>
</head>

<body>
    <div class='game-container'>
        <div class="message-container">
            <h1>Snake Game</h1>
        </div>
        <div id="board" class='board'></div>
        <div class='game-info'>
            <div id="left">
                
            </div>
            <div id="center">
                <h4 id="difficulty-title" class="title easy">Difficulty: Easy</h4>
            </div>
            <div id="right">
                <h4 class="title">Score</h4>
            </div>
        </div>
        <div class='game-footer'>
            <div id="left">
                <button id="resetBtn" type="button" class="btn btn-primary">Reset</button>
            </div>
            <div id="center" class="difficulty">
                <div class="progress">
                    <div id="difficulty-bar" class="progress-bar progress-bar-striped progress-bar-animated easy-background" role="progressbar" aria-valuenow="140" aria-valuemin="150" aria-valuemax="50" style="width: 10%"></div>
                  </div>
            </div>
            <div id="right">
                <h4 id="score" class="title"></h4>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal-final-score" class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button id="restartBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Try Again</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
